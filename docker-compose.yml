services:
  postgres:
    image: postgres:16
    container_name: pdc-postgres
    environment:
      POSTGRES_DB: pdc
      POSTGRES_USER: pdc
      POSTGRES_PASSWORD: pdc
    ports:
      - "5432:5432"
    volumes:
      - pdc_postgres:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: pdc-redis
    ports:
      - "6379:6379"
    volumes:
      - pdc_redis:/data

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: pdc-minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - pdc_minio:/data

volumes:
  pdc_postgres:
  pdc_redis:
  pdc_minio:
